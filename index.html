<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 50px; width: 300px; height: 200px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 10px; }
        .gallery-item { width: 220px; }
    </style>
</head>
<body>
    <h1>Food Gallery</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="穀物">
            <img src="Slide1.JPG" alt="米飯">
            <div class="caption">米飯</div>
        </div>
        <div class="gallery-item">
            <img src="Slide2.JPG" alt="白粥">
            <div class="caption">白粥</div>
        </div>
        <div class="gallery-item">
            <img src="Slide3.JPG" alt="麵/烏冬">
            <div class="caption">麵/烏冬</div>
        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="米粉/河粉">
            <div class="caption">米粉/河粉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide5.JPG" alt="意大利粉">
            <div class="caption">意大利粉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide6.JPG" alt="麥片">
            <div class="caption">麥片</div>
        </div>
        <div class="gallery-item">
            <img src="Slide7.JPG" alt="薏米">
            <div class="caption">薏米</div>
        </div>
        <div class="gallery-item">
            <img src="Slide8.JPG" alt="日式蕎麥麵">
            <div class="caption">日式蕎麥麵</div>
        </div>
        <div class="gallery-item">
            <img src="Slide9.JPG" alt="全麥意大利粉">
            <div class="caption">全麥意大利粉</div>
        </div>
    </div>
</body>
</html>
